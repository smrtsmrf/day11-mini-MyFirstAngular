<!DOCTYPE html>
<html lang="en" ng-app="friendsList">
<head>
	<meta charset="UTF-8">
	<title>Angular Mini Project</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body ng-controller="mainCtrl">
	<h1>My Friends</h1>
	<div ng-repeat="friend in friends track by $index">
		<p>{{ friend }}</p>
	</div>
	<input type="text" placeholder="add new friend" ng-model="newFriend">
	<button ng-click="addFriend(newFriend)">Add!</button>


	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script src="./js/app.js"></script>
	<script src="./js/mainCtrl.js"></script>
</body>
</html>
